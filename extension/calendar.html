<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Calendar Mockup</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>

<body>
<main>
  <table class="calendar">
    <caption class="calendar__banner--month">
      <h1>bahman 20</h1>
    </caption>
    <thead>
      <tr>
        <th class="calendar__day__header"></th>
        <th class="calendar__day__header">00:00</th>
        <th class="calendar__day__header">01:00</th>
        <th class="calendar__day__header">02:00</th>
        <th class="calendar__day__header">03:00</th>
        <th class="calendar__day__header">04:00</th>
        <th class="calendar__day__header">05:00</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="calendar__day__cell"><img src="my-icons-collection/svg/0.svg" width="70" height="60"></td>
        <td class="calendar__day__cell click"><img src="my-icons-collection/svg/001-depressed.svg" width="70" height="60"></td>
        <td class="calendar__day__cell"></td>
        <td class="calendar__day__cell"><img src="my-icons-collection/svg/001-depressed.svg" width="70" height="60"></td>
        <td class="calendar__day__cell">2</td>
        <td class="calendar__day__cell">33</td>
        <td class="calendar__day__cell">4</td>
      </tr>
      <tr>
        <td class="calendar__day__cell"><img src="my-icons-collection/svg/1.svg" width="80" height="60"></td>
        <td class="calendar__day__cell"><img src="my-icons-collection/svg/002-satisfied.svg" width="70" height="60"></td>
        <td class="calendar__day__cell"><img src="my-icons-collection/svg/002-satisfied.svg" width="70" height="60"></td>
        <td class="calendar__day__cell">8</td>
        <td class="calendar__day__cell">9</td>
        <td class="calendar__day__cell">10</td>
        <td class="calendar__day__cell">11</td>
      </tr>
      <tr>
        <td class="calendar__day__cell"><img src="my-icons-collection/svg/2.svg" width="60" height="60"></td>
        <td class="calendar__day__cell">13</td>
        <td class="calendar__day__cell">14</td>
        <td class="calendar__day__cell">15</td>
        <td class="calendar__day__cell">16</td>
        <td class="calendar__day__cell">17</td>
        <td class="calendar__day__cell">18</td>
      </tr>
      <tr>
        <td class="calendar__day__cell"><img src="my-icons-collection/svg/3.svg" width="60" height="60"></td>
        <td class="calendar__day__cell">20</td>
        <td class="calendar__day__cell">21</td>
        <td class="calendar__day__cell">22</td>
        <td class="calendar__day__cell">23</td>
        <td class="calendar__day__cell">24</td>
        <td class="calendar__day__cell">25</td>
      </tr>
    </tbody>
  </table>
</main>


</body>
</html>
